<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CO:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="main-title">Calculator</h1>
    <div class="calculator-container">
      <div class="display-container">
        <p class="previous-operation"></p>
        <p class="current-operation"></p>
      </div>
      <div class="buttons-container">
        <section>
          <div class="clear-buttons-container">
            <button class="ce">CE</button>
            <button class="ca">CA</button>
            <button class="cd">CD</button>
          </div>
          <div class="digits-container">
            <button class="digit 7">7</button>
            <button class="digit 8">8</button>
            <button class="digit 9">9</button>
            <button class="digit 4">4</button>
            <button class="digit 5">5</button>
            <button class="digit 6">6</button>
            <button class="digit 1">1</button>
            <button class="digit 2">2</button>
            <button class="digit 3">3</button>
            <button class="sign">+/-</button>
            <button class="digit 0">0</button>
            <button class="dot">.</button>
          </div>
        </section>
        <div class="operators-container">
          <button class="div operator">/</button>
          <button class="mul operator">X</button>
          <button class="sub operator">-</button>
          <button class="add operator">+</button>
          <button class="eq">=</button>
        </div>
      </div>
    </div>
    <footer>
      <p class="copyright">
        Copyright &copy; 2025 xRyukx3. All rights reserved.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
